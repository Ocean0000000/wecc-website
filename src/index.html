<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ocean Van</title>

    <link rel="stylesheet" href="css/style.css"> 
    
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Lato&display=swap">
    <link rel="stylesheet" href="font/genericons/genericons.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    <header> 
        <nav class="nav">
            <input type="checkbox" name="nav toggle fallback" id="navBurgerCheckbox" role="navigation toggle">
            <ul class="nav__list" id="navList">
                <li class="nav__list-item home"><a href="" class="nav__link">Home</a></li>
                <li class="nav__list-item tournaments"><a href="" class="nav__link">Tournaments</a></li>
                <li class="nav__list-item coaches-and-tds"><a href="" class="nav__link">Coaches and TDs</a></li>
                <li class="nav__list-item about"><a href="" class="nav__link">About</a></li>
            </ul>
            <div id="navBurger" role="navigation menu" tabindex="0">
                <span class="burger-line1"></span>
                <span class="burger-line2"></span>
                <span class="burger-line3"></span>
            </div>
        </nav>
    </header>
    <main id="wrapper">
        <section class="landing" role="landing">
            <h1 class="title">Washington Elementary Chess Champions</h1>
            <img class="landing-logo" src="img/landinglogo.PNG" alt="landing logo" sizes="" srcset="">
        </section>
        <section class="content" role="tournament">
            <h1 class="content__text">K-12 Tournaments Every Month</h1>
            <a href="" class="content__btn" role="button">Tournaments</a>
        </section>
        <section class="content" role="resources">
            <h1 class="content__text">For Coaches and Tournament Directors</h1>
            <a href="" class="content__btn" role="button">Resources</a>
        </section>
    </main>
    <footer class="footer">
        <section class="social">
            <a href="https://www.facebook.com/weccorg/" class="facebook btn--circle"></a>
        </section>
        <div class="logo-and-awards">
            <img class="logo" src="img/logo.jpg" alt="logo" sizes="" srcset="">
            <a class="guidestar-link" href="https://www.guidestar.org/profile/16-1643909">
                <img class="guidestar" src="img/guidestar.svg" alt="Guidestar Bronze Seal of Transparency" sizes="" srcset=""></img>
            </a>
        </div>
        <section class="contact">
            <h3 class="email">Email Us</h3>
            <span class="email__underline" role="separator"></span>
            <a href="mailto:weccboard@chesschampions.org" class="email__link" role="email">weccboard@chesschampions.org</a>
        </section>
        <section class="copyright">
            <p class="copyright__text">Copyright @ 2021 Ocean Van. All rights reserved.</p>
        </section>
        <section class="privacy-policy">
            <a class="privacy-policy__link" href="privacy-policy.html">Privacy Policy</a>
        </section>
    </footer>
    <script src="js/app.js"></script>
</body>
</html>
